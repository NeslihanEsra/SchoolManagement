<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/content/layout/template.xhtml">
	<ui:define name="pageContent">
		<h:form id="frmYoklama">
			<style>
			.ui-selectonemenu .ui-selectonemenu-trigger{
				width:23px !important;
				padding:3px !important;
			}
			</style>
			<p:panelGrid columns="1">
				<p:outputLabel value="Grup bilgisini seçiniz:" />
				<p:selectOneMenu value="#{yoklamaController.yoklama.grup}" effect="blind" converter="#{grupConverter}">
		            <f:selectItems value="#{yoklamaController.grupList}" var="grup" itemLabel="#{grup.ad}" itemValue="#{grup}"/>
	       		 </p:selectOneMenu>
	       		 
	       		 <p:outputLabel value="Yoklama tarihini seçiniz:" />
	       		 <p:calendar id="clndrTarih" showOn="button" pattern="dd/MM/yyyy">
	       		 	<p:ajax event="dateSelect" update=":frmYoklama:pnlYoklamaFormu" listener="#{yoklamaController.calendarChange}"></p:ajax>
	       		 </p:calendar>
			</p:panelGrid>
			
			<p:panelGrid id="pnlYoklamaFormu" widgetVar="pnlYoklamaFormu" rendered="#{yoklamaController.yoklamaFormuGorunsun}">
				<p:outputLabel value="asdfgh" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/content/layout/template.xhtml">
	<ui:define name="pageContent">
		<h:form id="frmYoklama">
			<style>
			.ui-selectonemenu .ui-selectonemenu-trigger{
				width:23px !important;
				padding:3px !important;
			}
			</style>
			<p:panelGrid style="width:100%">
				<p:row>
					<p:column> <p:outputLabel value="Grup bilgisini seçiniz:" /> </p:column> 
					<p:column> <p:selectOneMenu value="#{yoklamaController.yoklama.grup}" effect="blind" converter="#{grupConverter}">
				            <f:selectItems value="#{yoklamaController.grupList}" var="grup" itemLabel="#{grup.ad}" itemValue="#{grup}"/>
			       		 </p:selectOneMenu>
			       	</p:column> 
		       	</p:row>	 
		       	<p:row>	 
			       	<p:column> <p:outputLabel value="Yoklama tarihini seçiniz:" /> </p:column> 
			       	<p:column> <p:calendar id="clndrTarih" value="#{yoklamaController.yoklama.yoklamaTarihi}" showOn="button" pattern="dd/MM/yyyy" /> </p:column> 
		       	</p:row>	 
		       	<p:row>		 
			       	<p:column> <p:outputLabel value="İşlenen konu"/> </p:column>
			       	<p:column> <p:inputText value="#{yoklamaController.yoklama.islenenKonu}"></p:inputText> </p:column>
		       	</p:row>	 
		       	<p:row>
		       		 <p:column colspan="2">
		       			 <p:commandButton value="Yoklama Al" update=":frmYoklama:pnlYoklamaFormu :frmYoklama:pnlYoklamaFormu:ogrenciSecim" actionListener="#{yoklamaController.yoklamaAl}" />
		       		 </p:column>
		       	</p:row>
			</p:panelGrid>
		
			<p:panelGrid value="Yoklama Form" id="pnlYoklamaFormu" widgetVar="pnlYoklamaFormu" >
				<h3>Öğrenciler</h3>
			    <p:selectManyCheckbox id="ogrenciSecim" widgetVar="ogrenciSecim" value="#{yoklamaController.gelenOgrencilerList}" layout="responsive" columns="3">
			        <f:selectItems value="#{yoklamaController.ogrenciGrupList}" var="ogrGrp" itemLabel="#{ogrGrp.ogrenci.adSoyad}" itemValue="#{ogrGrp.ogrenci.id}" />
			    </p:selectManyCheckbox>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
